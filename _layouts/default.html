<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>

    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />

    <link rel="icon" type="image/png" href="/media/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet" />
    <link rel="stylesheet" text="text/css" href="/dist/site/css/style.css" />

    {% include ga.html %}
  </head>
  <body>

    {% include header.html %}

    <div class="uk-container main-container">
        {% include cookie.html %}

        <article class="uk-article">
          <h1 class="uk-article-title">{{ page.title }}</h1>
    
          {{ content }}
        </article>
    </div>

    {% include footer.html %}
    
    <script src="/dist/jquery/jquery-3.3.1.min.js"></script>
    <script src="/dist/cookielaw/cookielaw.js"></script>

    <script src="/dist/uikit/js/uikit.min.js"></script>
    <script src="/dist/uikit/js/uikit-icons.min.js"></script>
  </body>
</html>
