---
title: Membership 2019 FAQs
permalink: /faq/
---

{% assign qs = site.faqs | sort: "order" %}

<div>
    {% for q in qs %}
       <p><strong><a href="#q{{q.order}}">{{q.order}}. {{ q.title }}</a></strong></p>
    {% endfor %}
</div>

{% for q in qs %}
    <div>
        <h3 id="q{{q.order}}">{{q.order}}. {{ q.title }}</h3>
        
        <p>
            <strong>{{q.subtitle}}</strong>
        </p>

        <p>
          {{ q.content | markdownify }}
        </p>
    </div>
{% endfor %}
