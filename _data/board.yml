  description: 
    Tom first graduated from Jacobs in 2015 with a BSc in Applied and Computational Mathematics. He continued at Jacobs, receiving an MSc as part of the first class of Data Engineering in 2017. During his time at Jacobs, he was president of the GSA in the 2016 - 2017 academic year. He then moved to Erlangen in southern Germany, where he currently pursues a PhD in Computer Science as part of the KWARC research group. 

    As Assessor for Information Technology, he will focus on coding and supporting all IT systems of the Alumni, supported by a team of volunteer coders. Having previously maintained services like JPeople, it is particularly important to him that these remain useful and accessible to the members of the association. 

