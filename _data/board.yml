    Stefan (’12) has been involved with the Alumni Association since his election as Class Representative 2012. After working on the regional development of the Association as well as head-organizing the annual Homecomings, he took up the role as President. Stefan graduated from Jacobs with a BSc in Physics and finished his MSc in Physics at the Chair of Entrepreneurial Risks at ETH Zurich. Currently, he is working for Accenture Digital in Zurich in the field of Big Data Analytics. 
